<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uppgift 9</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h2>Uppgift 1</h2>
        <input type="text" placeholder="produkt" id="produktInput">
        <input type="number" placeholder="quantity" id="quantityInput">
        <button id="addBtn">ADD</button>
        <div id="list"></div>
    </section>
    <section>
        <h2>Uppgift 2</h2>
        <input type="text" placeholder="movie title" id="movieInput">
        <label for="rating"></label>
        <select name="rating" id="ratingInput">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <button id="movieAdd">ADD</button>
        <br>
        <button id="movieSort">Sort</button>
        <div id="movieList"></div>
    </section>
</body>
</html>
