<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggning</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Inloggning</h1>
        <div class="login-zone">
            <div class="login-box">
                <input type="text" placeholder="Användarnamn" class="login-bar">
                <input type="password" placeholder="Lösenord" class="login-bar">
                <div class="login-addons">
                    <label>
                        <input type="checkbox">Kom ihåg mig
                    </label>
                    <a href="">Glömt lösenord</a>
                </div>
                <button id="login-btn">Logga in</button>
            </div>
            <div class="break">eller</div>
            <div class="alternatives-box">
                <button id="login-google">Logga in med Google-konto</button>
                <button id="login-facebook">Logga in med Facebook</button>
            </div>
        </div>
    </div>
    <footer>
        <p>Serve inc Fake AB</p>
        <p>08-99 999 35 71</p>
        <p>Inteenriktiggata 99, 13 337, Härstorp</p>
    </footer>
    
</body>
</html>
